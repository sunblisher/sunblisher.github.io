<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>서비스명</title>
    <meta name="description" content="서비스명" />
    <meta name="keywords" content="서비스명, 인쇄 제작" />
    <meta name="author" content="서비스명" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta property="og:title" content="서비스명" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.nuri.ne.kr" />
    <meta property="og:site_name" content="서비스명" />
    <meta property="og:description" content="서비스명" />
    <meta name="twitter:title" content="서비스명" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta name="twitter:description" content="서비스명" />
    <meta name="twitter:url" content="http://www.nuri.ne.kr" />
    <meta name="twitter:card" content="summary" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/utility.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeader() {
        const res = await fetch("../Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeader);
    </script>
    <!-- Header END -->

    <!-- Main START -->
    <main class="c_contents_container mypage">
      <div class="c_inner">
        <div class="layout_container">
          <!-- MyPage_SideMenu START -->
          <div id="Mypage_SideMenu"></div>
          <script>
            fetch("../Components/Mypage_SideMenu.html")
              .then((res) => res.text())
              .then((data) => {
                document.getElementById("Mypage_SideMenu").innerHTML = data;
              });
          </script>
          <!-- MyPage_SideMenu END -->
          <div class="layout_contents">
            <!-- 페이지 제목 START -->
            <div class="c_section-gap">
              <h2 class="pageTitle">가상계좌 관리</h2>
            </div>
            <!-- 페이지 제목 END -->
            <div class="c_section-gap">
              <div class="c_boxStyle mypageTopBox">
                <div class="titleBox">
                  <div class="icon_wrap-circle">
                    <img
                      src="../image/mypage/icon_topBox_bank.svg"
                      alt="가상계좌 아이콘"
                    />
                  </div>
                  <div class="textBox">
                    <p class="title"><strong>홍길동</strong>님의 가상계좌</p>
                    <p class="description">현재 사용 중인 가상계좌입니다.</p>
                  </div>
                </div>
                <div class="functionBox">
                  <div class="text_wrap">
                    <div class="bankImg_wrap">
                      <div class="icon_wrap">
                        <img src="../image/common/img_kb.svg" alt="kb 아이콘" />
                      </div>
                      <span>국민은행</span>
                    </div>
                    <p>0000-0000-0000-00</p>
                  </div>
                  <div class="btn_wrap">
                    <button type="button" class="c_btn-small-round-primary">
                      계좌변경
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 주문내역 조회 START -->
            <div class="c_section-gap">
              <div class="c_list_container">
                <ul class="c_list-typeTable bankInfoTable">
                  <li class="item thread">
                    <div class="date">등록일</div>
                    <div class="bank">은행</div>
                    <div class="bankNumber">계좌번호</div>
                    <div class="state">계좌상태</div>
                  </li>
                  <li class="item">
                    <div class="date" data-label="등록일">
                      <p class="text">2024-08-13</p>
                    </div>
                    <div class="bank" data-label="은행">
                      <div class="text">
                        <div class="bankImg_wrap">
                          <div class="icon_wrap">
                            <img
                              src="../image/common/img_kb.svg"
                              alt="kb 아이콘"
                            />
                          </div>
                          <span>국민은행</span>
                        </div>
                      </div>
                    </div>
                    <div class="bankNumber" data-label="계좌번호">
                      <p class="text">000-000000-000</p>
                    </div>
                    <div class="state" data-label="계좌상태">
                      <p class="text">정상</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- 주문내역 조회 END -->
          </div>
        </div>
      </div>
    </main>
    <!-- Main END -->

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->

    <!-- FloatingButton START -->
    <div id="floatingButton"></div>
    <script>
      async function loadFloatingButton() {
        const res = await fetch("../Components/FloatingButton.html");
        const data = await res.text();
        document.getElementById("floatingButton").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/FloatingButton.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadFloatingButton);
    </script>
    <!-- FloatingButton END -->
  </body>
</html>
