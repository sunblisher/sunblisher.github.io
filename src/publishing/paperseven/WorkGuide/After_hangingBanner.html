<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>서비스명</title>
    <meta name="description" content="서비스명" />
    <meta name="keywords" content="서비스명, 인쇄 제작" />
    <meta name="author" content="서비스명" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta property="og:title" content="서비스명" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.nuri.ne.kr" />
    <meta property="og:site_name" content="서비스명" />
    <meta property="og:description" content="서비스명" />
    <meta name="twitter:title" content="서비스명" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta name="twitter:description" content="서비스명" />
    <meta name="twitter:url" content="http://www.nuri.ne.kr" />
    <meta name="twitter:card" content="summary" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/utility.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeader() {
        const res = await fetch("../Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeader);
    </script>
    <!-- Header END -->

    <!-- Main START -->
    <main class="c_contents_container workguide">
      <div class="c_inner">
        <div class="layout_container">
          <!-- WorkGuide_SideMenu START -->
          <div id="WorkGuide_SideMenu"></div>
          <script>
            fetch("../Components/WorkGuide_SideMenu.html")
              .then((res) => res.text())
              .then((data) => {
                document.getElementById("WorkGuide_SideMenu").innerHTML = data;
              });
          </script>
          <!-- WorkGuide_SideMenu END -->
          <div class="layout_contents">
            <!-- 작업가이드 제목 START -->
            <div class="c_section-gap">
              <div class="c_flex-column-gap c_boxStyle">
                <div class="sectionTitle_wrap-row">
                  <span class="icon_wrap-addBg">
                    <img
                      src="../image/workguide/After_hangingBanner.svg"
                      alt="제목 아이콘"
                    />
                  </span>
                  <h3 class="sectionTitle">현수막</h3>
                </div>
                <ul class="c_info_list">
                  <li class="item">
                    후공정할 크기와 재질에 따라 퀄리티 차이가 날 수 있습니다.
                    담당자와 상담 후 진행해주세요.
                  </li>
                </ul>
              </div>
            </div>
            <!-- 작업가이드 제목 END -->
            <!-- 작업가이드 컨텐츠 START -->
            <div class="c_section-gap">
              <div class="guideContents_container after">
                <div class="contents_container">
                  <div class="c_section-gap">
                    <div class="contents">
                      <div class="c_section-gap">
                        <div class="sectionTitle_wrap-center">
                          <div class="number">01</div>
                          <h3 class="sectionTitle-large">현수막</h3>
                          <div class="text_wrap">
                            <p class="description-center">
                              후공정에 대한 설명이 들어가는 부분입니다.
                            </p>
                            <div class="useProduct">
                              <span>적용 상품: 쇼핑백, 박스 등</span>
                            </div>
                          </div>
                        </div>
                        <ul class="guideImg_list">
                          <li class="item">
                            <div class="img_wrap">
                              <img
                                src="../image/product/img_after_01.jpg"
                                alt="후공정 이미지"
                              />
                            </div>
                          </li>
                          <li class="item">
                            <div class="img_wrap">
                              <img
                                src="../image/product/img_after_01.jpg"
                                alt="후공정 이미지"
                              />
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 작업가이드 컨텐츠 END -->
          </div>
        </div>
      </div>
    </main>
    <!-- Main END -->

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->

    <!-- FloatingButton START -->
    <div id="floatingButton"></div>
    <script>
      async function loadFloatingButton() {
        const res = await fetch("../Components/FloatingButton.html");
        const data = await res.text();
        document.getElementById("floatingButton").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/FloatingButton.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadFloatingButton);
    </script>
    <!-- FloatingButton END -->
  </body>
</html>
