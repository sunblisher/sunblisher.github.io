<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>서비스명</title>
    <meta name="description" content="서비스명" />
    <meta name="keywords" content="서비스명, 인쇄 제작" />
    <meta name="author" content="서비스명" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta property="og:title" content="서비스명" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.서비스명.COM" />
    <meta property="og:site_name" content="서비스명" />
    <meta property="og:description" content="패키지 인쇄 및 제조 전문 브랜드" />
    <meta name="twitter:title" content="서비스명" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta
      name="twitter:description"
      content="패키지 인쇄 및 제조 전문 브랜드"
    />
    <meta name="twitter:url" content="http://www.서비스명.COM" />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-아이디/비밀번호 찾기 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container modalFindPw">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">아이디/비밀번호 찾기</div>
                <button type="button" class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents">
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">이름/상호명</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="이름/상호명을 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">이메일(아이디)</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="이메일 주소를 입력해주세요"
                      />
                    </div>
                  </div>
                </div>
                <ul class="c_info_list c_boxStyle">
                  <li class="item">
                    회원 가입시 등록했던 이름(상호명)과 이메일 정보를
                    입력해주세요.
                  </li>
                  <li class="item">
                    회원님의 이메일 주소로 아이디와 임시 비밀번호가 발송됩니다.
                  </li>
                  <li class="item">
                    이메일 정보 확인이 불가능한 경우, 고객센터로 연락 주시기
                    바랍니다. 고객센터 : 02-0000-0000
                  </li>
                </ul>
              </div>
              <div class="bottomBtn-fix">
                <div class="btn_wrap-full">
                  <button type="button" class="c_btn-large-full-round-primary">
                    아이디/비밀번호 찾기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-아이디/비밀번호 찾기 END -->
  </body>
</html>
