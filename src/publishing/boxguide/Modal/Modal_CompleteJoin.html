    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"

      href="../css/components/button.css"
    />

  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-회원가입완료 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container modalCompleteJoin">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">회원가입 완료</div>
                <button class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents">
                <div class="wrap">
                  <p class="subTitle">회원이 되신 것을 환영합니다!</p>
                  <p class="text">
                    이제 로그인하여 다양한 서비스를 이용해보실 수 있어요!
                  </p>
                </div>
              </div>
              <div class="bottomBtn-fix">
                <div class="btn_wrap-full">
                  <button class="c_btn-large-full-round-primary">
                    로그인하러가기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-회원가입완료 END -->
  </body>
