    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link

      type="text/css"
      href="../css/components/footer.css"
    />
    <link

      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-로그인 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container modalLogin">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">로그인</div>
                <button type="button" class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents none_bottom">
                <!-- <p class="subTitle">로그인하시면 다양한 서비스를 이용하실 수 있습니다!</p> -->
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">이메일(아이디)</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="이메일 주소를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">비밀번호</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="영문 숫자 조합 6~16자리를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="function_wrap">
                    <div class="c_checkbox_list">
                      <label for="saveID" class="c_checkbox_wrap">
                        <input type="checkbox" id="saveID" name="" checked />
                        <span>아이디 저장</span>
                      </label>
                    </div>
                    <a href="" class="c_textLink">아이디/비밀번호 찾기</a>
                  </div>
                </div>

                <div class="bottom">
                  <div class="btn_wrap-column-full">
                    <button
                      type="button"
                      class="c_btn-large-full-round-primary"
                    >
                      로그인
                    </button>
                    <button
                      type="button"
                      class="c_btn-large-full-round btnKakao"
                    >
                      <div class="icon_wrap">
                        <img
                          src="../image/common/img_socail_kakao.svg"
                          alt="카카오 아이콘"
                        />
                      </div>
                      <span>카카오 아이디로 로그인</span>
                    </button>
                    <button
                      type="button"
                      class="c_btn-large-full-round btnNaver"
                    >
                      <div class="icon_wrap">
                        <img
                          src="../image/common/img_socail_naver.svg"
                          alt="네이버 아이콘"
                        />
                      </div>
                      <span>네이버 아이디로 로그인</span>
                    </button>
                    <p class="divLine"><span>또는</span></p>
                    <button
                      type="button"
                      class="c_btn-large-full-round-primary-reverse"
                    >
                      회원가입
                    </button>
                  </div>

                  <!-- <a href="" class="c_textLink">회원가입</a> -->
                </div>
                <!-- <div class="btn_wrap-full">
									<button class="c_btn-large-full-round-primary">로그인</button>
								</div>
								<div class="socialLoginBox">
									<ul class="socialLogin_list">
										<li class="item">
											<div class="icon_wrap">
												<img src="../image/common/img_socail_kakao.svg" alt="카카오 아이콘" />
											</div>
										</li>
										<li class="item">
											<div class="icon_wrap">
												<img src="../image/common/img_socail_naver.svg" alt="네이버 아이콘" />
											</div>
										</li>
									</ul>
								</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-로그인 END -->
  </body>
</html>
