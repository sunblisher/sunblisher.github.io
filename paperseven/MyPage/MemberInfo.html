<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.

    <link

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/utility.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link

      type="text/css"

  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeader() {
        const res = await fetch("/Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "/JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeader);
    </script>
    <!-- Header END -->

    <!-- Main START -->
    <main class="c_contents_container mypage pageMemberInfo">
      <div class="c_inner">
        <div class="layout_container">
          <!-- MyPage_SideMenu START -->
          <div id="Mypage_SideMenu"></div>
          <script>
            fetch("../Components/Mypage_SideMenu.html")
              .then((res) => res.text())
              .then((data) => {
                document.getElementById("Mypage_SideMenu").innerHTML = data;
              });
          </script>
          <!-- MyPage_SideMenu END -->
          <div class="layout_contents">
            <!-- 페이지 제목 START -->
            <div class="c_section-gap">
              <h2 class="pageTitle">회원정보 관리</h2>
            </div>
            <!-- 페이지 제목 END -->
            <!-- 기본 가입정보 START -->
            <div class="c_section-gap">
              <div class="memberBasicInfo">
                <div class="sectionTitle_wrap-border">
                  <h3 class="sectionTitle">기본 가입정보</h3>
                </div>
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">회원구분</label>
                    <span class="value">개인회원</span>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">아이디</label>
                    <span class="value">bigtiger.kim@devercorp.com</span>
                  </div>
                  <!-- <div class="form_wrap">
										<label class="c_label">가상계좌</label>
										<a href="">
											<button type="button" class="c_btn-small-round-primary-reverse">가상계좌 변경</button>
										</a>
									</div> -->
                  <div class="form_wrap">
                    <label class="c_label">기존 비밀번호</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="기존 비밀번호를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">신규 비밀번호</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="새로운 비밀번호를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">신규 비밀번호 확인</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="새로운 비밀번호를 한번 더 입력해주세요"
                      />
                    </div>
                  </div>
                </div>
                <div class="btn_wrap btnPwChange">
                  <button type="button" class="c_btn-round-primary">
                    비밀번호 변경
                  </button>
                </div>
              </div>
            </div>
            <!-- 기본 가입정보 END -->
            <!-- 개인 가입정보 START -->
            <div class="c_section-gap">
              <div class="memberJoinInfo">
                <div class="sectionTitle_wrap-border">
                  <h3 class="sectionTitle">개인 가입정보</h3>
                </div>
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">회원명</label>
                    <div class="input_wrap">김대호</div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">이메일</label>
                    <div class="input_wrap inputMail">
                      <input type="text" class="c_input" name="" value="" />@
                      <input type="text" class="c_input" name="" value="" />
                      <select class="c_select">
                        <option>직접입력</option>
                      </select>
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">전화번호</label>
                    <div class="input_wrap inputNumber">
                      <select class="c_select">
                        <option>02</option>
                      </select>
                      <input type="text" class="c_input" name="" value="" />
                      <input type="text" class="c_input" name="" value="" />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">휴대폰번호</label>
                    <div class="input_wrap inputNumber">
                      <select class="c_select">
                        <option>010</option>
                      </select>
                      <input type="text" class="c_input" name="" value="" />
                      <input type="text" class="c_input" name="" value="" />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">주소</label>
                    <div class="input_wrap inputAddress">
                      <div class="input_wrap">
                        <input
                          type="text"
                          class="c_input"
                          name=""
                          value=""
                          disabled
                        />
                        <button
                          type="button"
                          class="c_btn-round-gray btnSearchNum"
                        >
                          우편번호 찾기
                        </button>
                      </div>
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        disabled
                      />
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="나머지 주소를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">배송지 등록여부</label>
                    <div class="input_wrap c_flex-column-alignStart">
                      <div class="c_radio_list">
                        <label for="deliveryAgree_y" class="c_radio_wrap">
                          <input
                            type="radio"
                            id="deliveryAgree_y"
                            name="deliveryAgree"
                            checked
                          />
                          <span>예</span>
                        </label>
                        <label for="deliveryAgree_n" class="c_radio_wrap">
                          <input
                            type="radio"
                            id="deliveryAgree_n"
                            name="deliveryAgree"
                          />
                          <span>아니오</span>
                        </label>
                      </div>
                      <div class="c_guideText">
                        입력하신 주소를 기본배송지로 등록합니다.
                      </div>
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">이메일 수신여부</label>
                    <div class="input_wrap c_flex-column-alignStart">
                      <div class="c_radio_list">
                        <label for="mailAgree_y" class="c_radio_wrap">
                          <input
                            type="radio"
                            id="mailAgree_y"
                            name="mailAgree"
                          />
                          <span>예</span>
                        </label>
                        <label for="mailAgree_n" class="c_radio_wrap">
                          <input
                            type="radio"
                            id="mailAgree_n"
                            name="mailAgree"
                            checked
                          />
                          <span>아니오</span>
                        </label>
                      </div>
                      <div class="c_guideText">
                        뉴스레터, 이벤트 안내 등의 정보를 수신합니다.
                      </div>
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">SMS 수신여부</label>
                    <div class="input_wrap c_flex-column-alignStart">
                      <div class="c_radio_list">
                        <label for="SMSAgree_y" class="c_radio_wrap">
                          <input type="radio" id="SMSAgree_y" name="SMSAgree" />
                          <span>예</span>
                        </label>
                        <label for="SMSAgree_n" class="c_radio_wrap">
                          <input
                            type="radio"
                            id="SMSAgree_n"
                            name="SMSAgree"
                            checked
                          />
                          <span>아니오</span>
                        </label>
                      </div>
                      <div class="c_guideText">
                        뉴스레터, 이벤트 안내 등의 정보를 수신합니다.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="btn_wrap btnPwChange">
                  <button type="button" class="c_btn-round-primary">
                    입력한 정보로 수정
                  </button>
                </div>
              </div>
            </div>
            <!-- 개인 가입정보 END -->
            <!-- 회원탈퇴 START -->
            <!-- comment: 회원탈퇴 버튼 클릭 시 alert 창 노출 '회원탈퇴를 진행하시겠습니까?' -->
            <div class="c_section-gap">
              <div class="memberBasicInfo">
                <div class="sectionTitle_wrap-border">
                  <h3 class="sectionTitle">회원탈퇴</h3>
                </div>
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">안내사항</label>
                    <span class="guide_text c_flex-column-alignStart"
                      >회원탈퇴 시 보유하고 계신 쿠폰, 서비스 이용 기록이 모두
                      삭제되며 복구가 불가능합니다.
                      <span class="c_guideText"
                        >탈퇴 완료 후에도 관계 법령에 따라 일부 정보는 일정 기간
                        동안 보관될 수 있습니다.</span
                      >
                    </span>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">비밀번호 확인</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="비밀번호를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">회원탈퇴 동의</label>
                    <div class="input_wrap c_flex-column-alignStart">
                      <div class="c_checkbox_list">
                        <label for="consent" class="c_checkbox_wrap">
                          <input type="checkbox" id="consent" name="consent" />
                          <span
                            >안내사항을 모두 확인하였으며, 이에 동의합니다</span
                          >
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="btn_wrap btnPwChange">
                  <button type="button" class="c_btn-round-danger">
                    회원탈퇴

                </div>

    </main>

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->

    <!-- FloatingButton START -->
    <div id="floatingButton"></div>
    <script>
      async function loadFloatingButton() {
        const res = await fetch("/Components/FloatingButton.html");
        const data = await res.text();
        document.getElementById("floatingButton").innerHTML = data;

        const script = document.createElement("script");
        script.src = "/JS/FloatingButton.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadFloatingButton);
    </script>
    <!-- FloatingButton END -->

</html>
