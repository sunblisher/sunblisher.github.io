<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.
		© 2024 DEVER <luna.kwoun@devercorp.com>
		-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>종이일곱장</title>
    <meta name="description" content="종이일곱장" />
    <meta name="keywords" content="종이일곱장, 인쇄 제작" />
    <meta name="author" content="종이일곱장" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- sns integration -->
    <meta property="og:title" content="종이일곱장" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.nuri.ne.kr" />
    <meta property="og:site_name" content="종이일곱장" />
    <meta property="og:description" content="종이일곱장" />
    <meta name="twitter:title" content="종이일곱장" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta name="twitter:description" content="종이일곱장" />
    <meta name="twitter:url" content="http://www.nuri.ne.kr" />
    <meta name="twitter:card" content="summary" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/utility.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeader() {
        const res = await fetch("../Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeader);
    </script>
    <!-- Header END -->

    <!-- Main START  -->
    <main class="c_contents_container quotationOrder contact">
      <div class="c_section-gap">
        <div class="c_inner">
          <div class="sectionTitle_wrap">
            <h2 class="sectionTitle-large">별도 문의</h2>
            <p class="caption">
              <span
                >전화 또는 카카오톡을 통해 문의해 주시면 상세히 안내해
                드립니다.</span
              >
              <strong>접수된 문의는 순차적으로 빠르게 응답해 드립니다.</strong>
            </p>
          </div>
        </div>
      </div>
      <section class="c_section">
        <div class="c_inner">
          <div class="orderOption_area">
            <div class="optionSection">
              <div class="left">
                <div class="title_area">
                  <div class="wrap">
                    <h3 class="title">대표번호</h3>
                  </div>
                </div>
                <p class="number_wrap">02-2271-2651</p>
                <div class="text_list">
                  <p>운영시간 : 평일 09:00 ~ 18:00 (토/일/공휴일 휴무)</p>
                  <p>점심시간 : 12:00 ~ 13:00</p>
                </div>
              </div>
              <div class="right">
                <div class="title_area">
                  <div class="wrap">
                    <h3 class="title">이메일</h3>
                  </div>
                </div>
                <div class="text_list">
                  <p>paperseven@naver.com</p>
                </div>
              </div>
            </div>
            <div class="customer_area">
              <div class="content_wrap">
                <div class="kako box_wrap">
                  <h4 class="title">궁금사항이 있으신가요?</h4>
                  <p class="text">
                    카카오톡 친구추가에 ‘paperseven’ 추가 후 문의주시면<span
                      class="space"
                      >답변을 빠르게 받아보실 수 있어요!</span
                    >
                  </p>
                  <div class="kako_info">
                    <div class="info_wrap">
                      <img
                        src="../image/home/img_kakao.svg"
                        alt=""
                        class="img_kakao"
                      />
                      <div class="input_wrap">paperseven</div>
                    </div>
                    <a href="#" class="c_btn-round-primary-large">친구추가</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main END  -->

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->

    <!-- FloatingButton START -->
    <div id="floatingButton"></div>
    <script>
      async function loadFloatingButton() {
        const res = await fetch("../Components/FloatingButton.html");
        const data = await res.text();
        document.getElementById("floatingButton").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/FloatingButton.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadFloatingButton);
    </script>
    <!-- FloatingButton END -->
  </body>
</html>
