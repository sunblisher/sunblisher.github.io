<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.
		© 2024 DEVER <luna.kwoun@devercorp.com>
		-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>박스가이드</title>
    <meta name="description" content="박스가이드" />
    <meta name="keywords" content="박스가이드, 인쇄 제작" />
    <meta name="author" content="박스가이드" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="박스가이드" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.boxguide.co.kr" />
    <meta property="og:site_name" content="박스가이드" />
    <meta property="og:description" content="패키지 인쇄 및 제조 전문 브랜드" />
    <meta name="twitter:title" content="박스가이드" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta
      name="twitter:description"
      content="패키지 인쇄 및 제조 전문 브랜드"
    />
    <meta name="twitter:url" content="http://www.boxguide.co.kr" />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeaderAndScript() {
        const res = await fetch("../Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeaderAndScript);
    </script>
    <!-- Header END -->

    <!-- fixdButton START -->
    <div id="fixedButton"></div>
    <script>
      fetch("../Components/FixedButton.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("fixedButton").innerHTML = data;
        });
    </script>
    <!-- fixdButton END -->
    <main class="c_contents_container customer">
      <div class="c_inner">
        <div class="layout_container">
          <!-- MyPage_SideMenu START -->
          <div id="Mypage_SideMenu"></div>
          <script>
            fetch("../Components/Mypage_SideMenu.html")
              .then((res) => res.text())
              .then((data) => {
                document.getElementById("Mypage_SideMenu").innerHTML = data;
              });
          </script>
          <!-- MyPage_SideMenu END -->
          <div class="layout_contents">
            <!-- 페이지 제목 START -->
            <div class="c_section-gap">
              <h2 class="pageTitle">문의하기</h2>
            </div>
            <!-- 페이지 제목 END -->
            <!-- 문의 내용 입력 START -->
            <div class="c_section-gap">
              <div class="sectionTitle_wrap-border">
                <h3 class="sectionTitle">문의 내용 입력</h3>
              </div>
              <div class="form_container-typeLine">
                <div class="form_wrap">
                  <label class="c_label">문의 유형</label>
                  <div class="input_wrap">
                    <select class="c_select">
                      <option>직접입력</option>
                    </select>
                  </div>
                </div>
                <div class="form_wrap">
                  <label class="c_label">제목</label>
                  <div class="input_wrap">
                    <input type="text" class="c_input" name="" value="" />
                  </div>
                </div>
                <div class="form_wrap">
                  <label class="c_label">내용</label>
                  <div class="input_wrap">
                    <textarea class="c_textarea">test</textarea>
                  </div>
                </div>
                <div class="form_wrap">
                  <label class="c_label">첨부파일</label>
                  <div class="input_wrap fileUpload_wrap">
                    <input type="text" class="c_input" name="" value="" />
                    <button type="button" class="c_btn-round-gray">
                      파일 업로드
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 문의 내용 입력 END -->
            <!-- 회원정보 START -->
            <div class="c_section-gap">
              <div class="sectionTitle_wrap-border">
                <h3 class="sectionTitle">회원정보 입력</h3>
              </div>
              <div class="form_container-typeLine">
                <div class="form_wrap">
                  <label class="c_label">회원명</label>
                  <div class="input_wrap">김대호</div>
                </div>
                <div class="form_wrap">
                  <label class="c_label">전화번호</label>
                  <div class="input_wrap inputNumber">
                    <select class="c_select">
                      <option>02</option>
                    </select>
                    <input type="text" class="c_input" name="" value="" />
                    <input type="text" class="c_input" name="" value="" />
                  </div>
                </div>
                <div class="form_wrap">
                  <label class="c_label">휴대폰번호</label>
                  <div class="input_wrap inputNumber">
                    <select class="c_select">
                      <option>010</option>
                    </select>
                    <input type="text" class="c_input" name="" value="" />
                    <input type="text" class="c_input" name="" value="" />
                  </div>
                </div>
              </div>
              <div class="btn_wrap-alignCenter-mv">
                <button type="button" class="c_btn-round-primary">
                  입력 내용으로 문의하기
                </button>
              </div>
            </div>
            <!-- 회원정보 END -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->
  </body>
</html>
