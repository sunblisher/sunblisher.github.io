<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.
		© 2024 DEVER <luna.kwoun@devercorp.com>
		-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>박스가이드</title>
    <meta name="description" content="박스가이드" />
    <meta name="keywords" content="박스가이드, 인쇄 제작" />
    <meta name="author" content="박스가이드" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="박스가이드" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.boxguide.co.kr" />
    <meta property="og:site_name" content="박스가이드" />
    <meta property="og:description" content="패키지 인쇄 및 제조 전문 브랜드" />
    <meta name="twitter:title" content="박스가이드" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta
      name="twitter:description"
      content="패키지 인쇄 및 제조 전문 브랜드"
    />
    <meta name="twitter:url" content="http://www.boxguide.co.kr" />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-파일 재전송 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container modalFindPw">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">파일 재전송</div>
                <button type="button" class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents">
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">기존 파일</label>
                    <div class="input_wrap">
                      <a href="" class="uploadFileInfo">
                        <span class="icon_wrap">
                          <img
                            src="../image/common/icon_file.svg"
                            alt="첨부파일 아이콘"
                          />
                        </span>
                        <span>박스가이드 명함.ai</span>
                      </a>
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">변경할 파일</label>
                    <div class="input_wrap">
                      <div class="input_wrap">
                        <input
                          type="text"
                          class="c_input"
                          name=""
                          value=""
                          placeholder="파일을 첨부해주세요"
                        />
                        <button
                          type="button"
                          class="c_btn-round-gray btnSearchNum"
                        >
                          파일첨부
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="c_info_list c_boxStyle">
                  <li class="item">
                    후공정 작업파일과 인쇄물 작업파일을 같이 압축해서 올려
                    주십시오.
                  </li>
                  <li class="item">
                    후공정 작업파일은 한 파일로 작업하여 올려 주십시오.
                  </li>
                </ul>
              </div>
              <div class="bottomBtn-fix">
                <div class="btn_wrap-full">
                  <button type="button" class="c_btn-large-full-round-primary">
                    파일 재전송
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-파일 재전송 END -->
  </body>
</html>
