<!DOCTYPE html>
<html>
  <head>

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-회원가입 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">회원가입</div>
                <button class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents">
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">이름/상호명</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="한글 또는 영문 2글자 이상 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">이메일(아이디)</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="이메일 주소를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">비밀번호</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="영문 숫자 조합 6~16자리를 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">비밀번호 확인</label>
                    <div class="input_wrap">
                      <input
                        type="password"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="비밀번호를 한번 더 입력해주세요"
                      />
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="c_checkbox_list">
                    <label for="termsAgree" class="c_checkbox_wrap">
                      <input type="checkbox" id="termsAgree" name="" checked />
                      <span>개인정보처리방침 및 이용약관에 동의</span>
                    </label>
                  </div>
                  <ul class="terms_list">
                    <li class="item">
                      <a href="../Terms/Individual.html" target="_blank"
                        >개인정보처리방침 보러가기
                        <div class="icon_wrap">
                          <img
                            src="../image/common/icon_page_next.svg"
                            alt="바로가기 아이콘"
                          />
                        </div>
                      </a>
                    </li>
                    <li class="item">
                      <a href="../Terms/Terms.html" target="_blank"
                        >이용약관 보러가기
                        <div class="icon_wrap">
                          <img
                            src="../image/common/icon_page_next.svg"
                            alt="바로가기 아이콘"
                          />
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="bottomBtn-fix">
                <div class="btn_wrap-full">
                  <button class="c_btn-large-full-round-primary">
                    가입하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-회원가입 END -->
  </body>
</html>
