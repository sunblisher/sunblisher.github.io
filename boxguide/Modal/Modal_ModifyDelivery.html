<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.
		© 2024 DEVER <luna.kwoun@devercorp.com>
		-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>박스가이드</title>
    <meta name="description" content="박스가이드" />
    <meta name="keywords" content="박스가이드, 인쇄 제작" />
    <meta name="author" content="박스가이드" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="박스가이드" />
    <meta property="og:image" content="/opengraph.png" />
    <meta property="og:url" content="http://www.boxguide.co.kr" />
    <meta property="og:site_name" content="박스가이드" />
    <meta property="og:description" content="패키지 인쇄 및 제조 전문 브랜드" />
    <meta name="twitter:title" content="박스가이드" />
    <meta name="twitter:image" content="/opengraph.png" />
    <meta
      name="twitter:description"
      content="패키지 인쇄 및 제조 전문 브랜드"
    />
    <meta name="twitter:url" content="http://www.boxguide.co.kr" />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      fetch("../Components/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../JS/Header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- Header END -->
    <!-- 모달-배송지 등록/수정 START -->
    <div class="c_section">
      <div class="c_inner">
        <div class="modal_container modalFindPw">
          <div class="modal_box">
            <div class="modal_content">
              <div class="titleBox">
                <div class="title">배송지 등록/수정</div>
                <button type="button" class="btnClose">
                  <img src="../image/common/icon_close.svg" alt="x" />
                </button>
              </div>
              <div class="contents">
                <div class="form_container-typeLine">
                  <div class="form_wrap">
                    <label class="c_label">업체/상호명</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="업체/상호명을 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">담당자</label>
                    <div class="input_wrap">
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="10자 이내로 입력해주세요"
                      />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">전화번호</label>
                    <div class="input_wrap inputNumber">
                      <select class="c_select">
                        <option>02</option>
                      </select>
                      <input type="text" class="c_input" name="" value="" />
                      <input type="text" class="c_input" name="" value="" />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">휴대폰번호</label>
                    <div class="input_wrap inputNumber">
                      <select class="c_select">
                        <option>010</option>
                      </select>
                      <input type="text" class="c_input" name="" value="" />
                      <input type="text" class="c_input" name="" value="" />
                    </div>
                  </div>
                  <div class="form_wrap">
                    <label class="c_label">주소</label>
                    <div class="input_wrap inputAddress">
                      <div class="input_wrap">
                        <input
                          type="text"
                          class="c_input"
                          name=""
                          value=""
                          disabled
                        />
                        <button
                          type="button"
                          class="c_btn-round-gray btnSearchNum"
                        >
                          우편번호 찾기
                        </button>
                      </div>
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        disabled
                      />
                      <input
                        type="text"
                        class="c_input"
                        name=""
                        value=""
                        placeholder="나머지 주소를 입력해주세요"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="bottomBtn-fix">
                <div class="btn_wrap-full">
                  <button type="button" class="c_btn-large-full-round-primary">
                    배송지 등록/수정
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달-배송지 등록/수정 END -->
  </body>
</html>
