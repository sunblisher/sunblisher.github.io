<!DOCTYPE html>
<html>
  <head>
    <!--
		본 HTML코드는 데버 주식회사의 지적재산이므로 지적재산권에 의해 보호를 받으며, 무단으로 사용할 경우 법적인 제재를 받을 수 있습니다.
		© 2025 DEVER <luna.kwoun@devercorp.com>
		-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>박스가이드</title>
    <meta name="description" content="박스가이드" />
    <meta name="keywords" content="박스가이드, 종이 인쇄 제작" />
    <meta name="author" content="박스가이드" />
    <meta name="robots" content="all" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/class.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/components/button.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/components/input.css" />
    <link rel="stylesheet" type="text/css" href="../css/components/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Header START -->
    <div id="header"></div>
    <script>
      async function loadHeaderAndScript() {
        const res = await fetch("../Components/Header.html");
        const data = await res.text();
        document.getElementById("header").innerHTML = data;

        const script = document.createElement("script");
        script.src = "../JS/Header.js";
        script.defer = true;
        document.body.appendChild(script);
      }

      window.addEventListener("DOMContentLoaded", loadHeaderAndScript);
    </script>
    <!-- Header END -->

    <!-- fixdButton START -->
    <div id="fixedButton"></div>
    <script>
      fetch("../Components/FixedButton.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("fixedButton").innerHTML = data;
        });
    </script>
    <!-- fixdButton END -->

    <main class="c_contents_container product">
      <!-- 브래드크럼 START -->
      <nav class="breadcrumb">
        <div class="c_inner">
          <ul class="breadcrumb_list c_flex-alignCenter subHeading">
            <li><a href="../Portfolio/All.html">포트폴리오</a></li>
            <li><a href="#">상세보기</a></li>
          </ul>
        </div>
      </nav>
      <!-- 브래드크럼 END -->
      <!-- 디테일페이지 START -->
      <div class="c_section order_page border-none">
        <!-- 동일 사양 주문하기 START -->
        <div class="orderCheck_page_area">
          <div class="c_inner">
            <details class="orderCheck_page_wrap" open>
              <summary class="btn_area">동일 사양으로 주문하기</summary>
              <div class="orderCheck_area">
                <div class="estimated-total_wrap">
                  <div class="estimated-total">
                    <!-- comment : 제품사양 상세보기 Modal_OrderList.html 폼으로 UI 노출 -->
                    <button type="button" class="custom_btn btn_component_text">
                      제품사양 상세보기
                    </button>
                  </div>
                  <div class="btn_wrap">
                    <a href="../Order/QuotationOrder.html" class="c_btn">
                      <img
                        src="../image/common/icon_shopping_basket_gray.svg"
                        alt="견적요청"
                      />
                      견적요청
                    </a>
                    <button type="button" class="c_btn primary">
                      <img
                        src="../image/common/icon_card_white.svg"
                        alt="주문하기"
                      />
                      주문하기
                    </button>
                  </div>
                </div>
              </div>
            </details>
          </div>
        </div>
        <!-- 동일 사양 주문하기 END -->
        <div class="c_inner option">
          <div class="right">
            <div class="subSection">
              <h2 class="product_name">티웨이</h2>
              <p class="product_description">
                <span class="block"
                  >2024년도에 다양한 비행 노선을 추가하는 ‘티웨이' 그 시작을
                  함께하는 2024 달력 패키지를 제작했습니다.</span
                >
                <span class="block"
                  >FSC 인증을 받은 종이를 사용했고, 달력의 그림들이 돋보일 수
                  있도록 별색 1도로 인쇄하여 깔끔한 패키지로 만들었습니다.</span
                >
              </p>
            </div>
            <div class="subSection">
              <ul class="portfolio_img_list c_flex-column">
                <li class="img_wrap">
                  <img
                    src="../image/portfolio/detailPage/img_tway_calendar_01.jpg"
                    alt="티웨이 캘린더 01"
                  />
                </li>
                <li class="img_wrap">
                  <img
                    src="../image/portfolio/detailPage/img_tway_calendar_02.jpg"
                    alt="티웨이 캘린더 02"
                  />
                </li>
                <li class="img_wrap">
                  <img
                    src="../image/portfolio/detailPage/img_tway_calendar_03.jpg"
                    alt="티웨이 캘린더 03"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- 디테일페이지 END -->
    </main>

    <!-- Footer START -->
    <div id="footer"></div>
    <script>
      fetch("../Components/Footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <!-- Footer END -->
  </body>
</html>
